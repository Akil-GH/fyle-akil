<!-- User Input -->

<!-- Input Form -->
<form class="flex pl-0 lg:pl-8 md:pl-8 items-center lg:space-x-2 pt-3 mb-20 ">
  <!-- GitHub Username Input -->
  <input
    class="text-txt-dark font-semibold border rounded-lg px-4 w-60 py-2 md:w-2/3 lg:w-1/2 focus:outline-none focus:border-red-600"
    [class]="
      appTheme === 'light'
        ? 'bg-back-light border-edge-light text-txt-light'
        : 'bg-back-dark border-edge-dark text-txt-dark'
    "
    type="text"
    placeholder="Enter GitHub Username"
    name="username"
    [(ngModel)]="username"
  />
  <!-- Search Button -->
  <button
    class="border border-edge-dark mt-0 font-semibold px-4 py-2 ml-2 rounded-lg lg:ml-10"
    [class]="
      appTheme === 'light'
        ? 'bg-gradient-to-r from-violet-500 via-pink-500 to-rose-500'
        : 'bg-gradient-to-r from-rose-500 via-pink-500 to-violet-500'
    "
    type="button"
    (click)="emitSearchResult()"
  >
    Search
  </button>
</form>
